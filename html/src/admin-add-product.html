<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Refined Sidebar</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body class="text-white">
    <div class="flex">
      <slibar class="h-auto w-[300px] bg-gray-900 p-6 hidden sm:block">
        <div class="flex items-center mb-14 px-2">
          <img src="../assets/images/Logofooter.png" alt="" class="w-24 h-7" />
        </div>
        <nav class="flex flex-col space-y-2">
          <a href="#"
            class="flex items-center p-2 rounded-lg bg-gray-800 hover:bg-gray-700 transition duration-200 text-lg">
            <i class="fa-regular fa-house px-2 text-xl"></i>
            Dashboard
          </a>
          <a href="./admin-list-product.html" class="flex items-center p-2 rounded-lg hover:bg-gray-700 transition duration-200 text-lg">
            <i class="fa-solid fa-shirt px-2"></i>
            Products
          </a>
          <a href="#" class="flex items-center p-2 rounded-lg hover:bg-gray-700 transition duration-200 text-lg">
            <i class="fa-solid fa-layer-group px-2"></i>
            Category
          </a>
          <a href="./admin-order.html" class="flex items-center p-2 rounded-lg hover:bg-gray-700 transition duration-200 text-lg">
            <i class="fa-solid fa-briefcase px-2"></i>
            Orders
          </a>
          <a href="./admin-voucher.html" class="flex items-center p-2 rounded-lg hover:bg-gray-700 transition duration-200 text-lg">
            <i class="fa-solid fa-gift px-2"></i>

            Voucher
          </a>
        </nav>
      </slibar>
      <main class="w-full">
        <header class="px-2 sm:px-6 lg:px-8 border-b border-white bg-gray-800">
          <div class="relative flex h-16 items-center justify-between">
            <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
              <!-- Mobile menu button-->
              <button
                type="button"
                class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                aria-controls="mobile-menu"
                aria-expanded="false"
              >
                <span class="absolute -inset-0.5"></span>
                <span class="sr-only">Open main menu</span>
                <!--
                Icon when menu is closed.
    
                Menu open: "hidden", Menu closed: "block"
              -->
                <svg
                  class="block h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                  />
                </svg>
                <!--
                Icon when menu is open.
    
                Menu open: "block", Menu closed: "hidden"
              -->
                <svg
                  class="hidden h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
            <div
              class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start relative mx-10"
            >
              <i
                class="fa-solid fa-magnifying-glass absolute text-zinc-400/60 text-2xl top-2 left-4"
              ></i>
              <input
                type="text"
                class="w-[300px] h-10 rounded-xl text-lg bg-gray-700 pl-12 focus:outline-none focus:ring-2 focus:ring-violet-200 focus:ring-offset-2 focus:ring-offset-gray-800"
                placeholder="Search..."
              />
            </div>
            <div
              class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
            >
              <button
                type="button"
                class="relative rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
              >
                <span class="absolute -inset-1.5"></span>
                <span class="sr-only">View notifications</span>
                <svg
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0"
                  />
                </svg>
              </button>

              <!-- Profile dropdown -->
              <div class="relative ml-3">
                <div>
                  <button
                    type="button"
                    class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                    id="user-menu-button"
                    aria-expanded="false"
                    aria-haspopup="true"
                  >
                    <span class="absolute -inset-1.5"></span>
                    <span class="sr-only">Open user menu</span>
                    <img
                      class="h-8 w-8 rounded-full"
                      src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                      alt=""
                    />
                  </button>
                </div>

                <!--
                Dropdown menu, show/hide based on menu state.
    
                Entering: "transition ease-out duration-100"
                  From: "transform opacity-0 scale-95"
                  To: "transform opacity-100 scale-100"
                Leaving: "transition ease-in duration-75"
                  From: "transform opacity-100 scale-100"
                  To: "transform opacity-0 scale-95"
              -->
                <!-- <div
                  class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                  role="menu"
                  aria-orientation="vertical"
                  aria-labelledby="user-menu-button"
                  tabindex="-1"
                >
                 Active: "bg-gray-100", Not Active: "" -->
                <!-- <a
                    href="#"
                    class="block px-4 py-2 text-sm text-gray-700"
                    role="menuitem"
                    tabindex="-1"
                    id="user-menu-item-0"
                    >Your Profile</a
                  >
                  <a
                    href="#"
                    class="block px-4 py-2 text-sm text-gray-700"
                    role="menuitem"
                    tabindex="-1"
                    id="user-menu-item-1"
                    >Settings</a
                  >
                  <a
                    href="#"
                    class="block px-4 py-2 text-sm text-gray-700"
                    role="menuitem"
                    tabindex="-1"
                    id="user-menu-item-2"
                    >Sign out</a
                  >
                </div> -->
              </div>
            </div>
          </div>
        </header>

        <main class="bg-white py-5">
          <div>
            <h2 class="text-4xl font-bold mb-4 text-black text-center">
              Thêm sản phẩm
            </h2>
            <div
              class="grid grid-cols-12 border border-black/10 mx-10 rounded-lg gap-10"
            >
              <div
                class="col-span-5 mx-auto py-5 mt-28 border border-hrBlack w-96 h-96 rounded-xl bg-neutral-100"
              >
                <img
                  src="../assets/images/Homepage/sanpham1.png"
                  alt=""
                  class="w-72 m-auto"
                />
              </div>
              <div class="col-span-5 mb-10">
                <form class="max-w-sm">
                  <div class="my-5">
                    <label for="name" class="text-md px-1 text-black"
                      >Name</label
                    ><br />
                    <input
                      type="text"
                      placeholder="Name"
                      class="text-black border border-t-2 border-l-2 border-blackL px-5 py-3 w-[300px] sm:w-[260px] md:w-[520px] focus:ring-1 focus:ring-slate-500 rounded-xl"
                    />
                  </div>
                  <div class="mb-5">
                    <label for="price" class="text-md px-1 text-black"
                      >Giá</label
                    >
                    <input
                      type="text"
                      placeholder="Giá"
                      class="text-black border border-t-2 border-l-2 border-blackL px-5 py-3 w-[300px] sm:w-[260px] md:w-[520px] focus:ring-1 focus:ring-slate-500 rounded-xl"
                    />
                  </div>
                  <div class="mb-5">
                    <label for="description" class="text-md px-1 text-black"
                      >Mô tả</label
                    >
                    <textarea
                      id="description"
                      class="text-black border border-t-2 border-l-2 border-blackL px-5 py-3 w-[300px] sm:w-[260px] md:w-[520px] focus:ring-1 focus:ring-slate-500 rounded-xl"
                      placeholder="Mô tả"
                      required
                    ></textarea>
                  </div>
                  <div class="mb-5">
                    <label for="quantity" class="text-md px-1 text-black"
                      >Số lượng</label
                    >
                    <input
                      type="text"
                      placeholder="Số lượng"
                      class="text-black border border-t-2 border-l-2 border-blackL px-5 py-3 w-[300px] sm:w-[260px] md:w-[520px] focus:ring-1 focus:ring-slate-500 rounded-xl"
                    />
                  </div>
                  <div class="mb-5">
                    <label for="brand" class="text-md px-1 text-black"
                      >Thương hiệu</label
                    >
                    <select
                      id="brand"
                      class="text-black border border-t-2 border-l-2 border-blackL px-5 py-3 w-[300px] sm:w-[260px] md:w-[520px] focus:ring-1 focus:ring-slate-500 rounded-xl"
                    >
                      <option value="" disabled selected>
                        Chọn thương hiệu
                      </option>
                      <option value="sam sung">Sam Sung</option>
                      <option value="ios">iOS</option>
                      <option value="xioami">Xiaomi</option>
                    </select>
                  </div>
                  <div class="mb-5">
                    <label for="category" class="text-md px-1 text-black"
                      >Danh mục</label
                    >
                    <select
                      id="category"
                      class="text-black border border-t-2 border-l-2 border-blackL px-5 py-3 w-[300px] sm:w-[260px] md:w-[520px] focus:ring-1 focus:ring-slate-500 rounded-xl"
                      required
                    >
                      <option value="" disabled selected>Chọn danh mục</option>
                      <option value="điện thoại">Điện thoại</option>
                      <option value="laptop">Laptop</option>
                      <option value="tai nghe">Tai nghe</option>
                    </select>
                  </div>
                  <div class="mb-5">
                    <label for="image" class="text-md px-1 text-black"
                      >Ảnh</label
                    >
                    <input
                      type="file"
                      id="image"
                      class="text-black border border-t-2 border-l-2 border-blackL px-5 py-3 w-[300px] sm:w-[260px] md:w-[520px] focus:ring-1 focus:ring-slate-500 rounded-xl"
                      required
                    />
                  </div>
                  <button
                    type="submit"
                    class="btn-black hover:bg-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                  >
                    Submit
                  </button>
                </form>
              </div>
            </div>
          </div>
        </main>
        <footer class="bg-gray-800 py-4">
          <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-center items-center">
              <!-- Right side - Copyright -->
              <div class="text-gray-400">
                &copy; 2024 Your Company. All rights reserved.
              </div>
            </div>
          </div>
        </footer>
      </main>
    </div>
  </body>
</html>
