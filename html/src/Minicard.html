<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../public/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floating Cart Overlay</title>

    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div class="relative">
        <!-- Background content (blurred) -->
        <div class="absolute inset-0 bg-black opacity-30"></div>
        <div class="filter blur-sm">
            <img src="../assets/images/myorder/image 8.png" alt="Background content" class="w-full" />
        </div>

        <!-- Floating cart overlay -->
        <div class="absolute top-24 right-60 w-85 bg-white shadow-lg p-6 rounded-lg z-10">
            <h2 class="text-lg font-semibold mb-4">You have 3 items in your cart</h2>

            <!-- Cart items -->
            <div class="space-y-14">
                <!-- CartItem 1 -->
                <div class="flex items-center">
                    <img src="../assets/images/Homepage/sanpham1.png" alt="Girls Pink Moana Printed Dress" class="w-14 h-14 object-cover mr-4" />
                    <div class="flex-grow">
                        <h3 class="text-sm font-medium  hover:text-[#FF7262]">Girls Pink Moana Printed Dress</h3>
                        <p class="text-sm text-gray-500  font-bold">1 x $80.00</p>
                        <p class="text-xs text-gray-500">Size: S</p>
                    </div>
                    <button class="text-red-500 hover:text-red-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>

                <!-- CartItem 2 -->
                <div class="flex items-center">
                    <img src="../assets/images/Homepage/sanpham2.png" alt="Women Textured Handheld Bag" class="w-14 h-14 object-cover mr-4" />
                    <div class="flex-grow">
                        <h3 class="text-sm font-medium  hover:text-[#FF7262]">Women Textured Handheld Bag</h3>
                        <p class="text-sm text-gray-500  font-bold">1 x $80.00</p>
                        <p class="text-xs text-gray-500">Size: Regular</p>
                    </div>
                    <button class="text-red-500 hover:text-red-700">
                        <svg xmlns="./imges/Rectangle 346327.png" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>

                <!-- CartItem 3 -->
                <div class="flex items-center">
                    <img src="../assets/images/Homepage/sanpham1.png" alt="Tailored Cotton Casual Shirt" class="w-14 h-14 object-cover mr-4" />
                    <div class="flex-grow">
                        <h3 class="text-sm font-medium hover:text-[#FF7262] ">Tailored Cotton Casual Shirt</h3>
                        <p class="text-sm text-gray-500 font-bold">1 x $40.00</p>
                        <p class="text-xs text-gray-500 ">Size: M</p>
                    </div>
                    <button class="text-red-500 hover:text-red-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Subtotal -->
            <div class="flex justify-between items-center mt-4 pt-4 border-t">
                <span class="font-semibold">Subtotal</span>
                <span class="font-semibold">$200.00</span>
            </div>

            <!-- Buttons -->
            <button class="w-full bg-white text-black border border-gray-300 py-2 px-6 rounded mt-4 hover:bg-blackL hover:text-white">
                View Cart
            </button>
            <button class="w-full bg-black text-white py-2 px-6 rounded mt-2 hover:bg-white hover:text-black border border-gray-300">
                Checkout
            </button>
        </div>
    </div>
</body>
</html>
