<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-846 max-w-md mt-64">
        <div class="mt-[60px]">
            <h3 class="title-h3">Add new as address</h3>
            <form class="my-7">
              <div class="my-5">
                <label for="name" class="text-md px-1">Name</label><br />
                <input
                  type="text"
                  id="name"
                  class="w-full p-3 border border-t-2 border-l-2 border-blackL rounded  rounded-xl focus:outline-none focus:ring focus:border-blue-300"
                  placeholder="Enter Name"
                />
              </div>
              <div class="my-5">
                <label for="name" class="text-md px-1">Mobile Number</label
                ><br />
                <input
                  type="number"
                  placeholder="Enter Mobile Number"
                  class="w-full p-3 border border-t-2 border-l-2 border-blackL rounded  rounded-xl focus:outline-none focus:ring focus:border-blue-300"
                />
              </div>
              <div class="my-5">
                <label for="name" class="text-md px-3"
                  >Flat, House no., Buiding, Company, Apartment</label
                ><br />
                <input
                  type="text"
                  class="w-full p-3 border border-t-2 border-l-2 border-blackL rounded  rounded-xl focus:outline-none focus:ring focus:border-blue-300"
                />
              </div>
              <div class="my-5">
                <label for="name" class="text-md px-3"
                  >Area, Colony, Street, Sector, Vilage</label
                ><br />
                <input
                  type="text"
                  class="w-full p-3 border border-t-2 border-l-2 border-blackL rounded  rounded-xl focus:outline-none focus:ring focus:border-blue-300"
                />
              </div>
              <div class="my-5">
                <label for="name" class="text-md px-3">City</label><br />
                <select
                  name=""
                  id=""
                  class="w-full p-3 border border-t-2 border-l-2 border-blackL rounded  rounded-xl focus:outline-none focus:ring focus:border-blue-300"
                >
                  <option value="1">Hà Nội</option>
                  <option value="2">Huế</option>

                  <option value="3">Hồ Chí Minh</option>
                </select>
       
              </div>
              <div class="my-5">
                <label for="name" class="text-md px-3">Pin Code</label
                ><br />
                <input
                  type="text"
                  placeholder="Enter Pin Code"
                  class="w-full p-3 border border-t-2 border-l-2 border-blackL rounded  rounded-xl focus:outline-none focus:ring focus:border-blue-300"
                />
              </div>
              <div class="my-5">
                <label for="name" class="text-md px-3">State</label><br />
                <select
                class="w-full p-3 border border-t-2 border-l-2 border-blackL rounded  rounded-xl focus:outline-none focus:ring focus:border-blue-300"
                >
                  <option value="1">Select State</option>
                  <option value="2">Huế</option>

                  <option value="3">Hồ Chí Minh</option>
                </select>
              </div>
              <div class="my-5 flex items-center px-2">
                <input type="checkbox" class="dashed-line" /><label
                  for="name"
                  class="text-md px-3"
                  >Use as my default address
                </label>
              </div>

              <div class="flex justify-between">
                <button type="button" class="mr-2 px-6 py-3 bg-gray-300 text-gray-700 rounded  hover:bg-blackL hover:text-white">Cancel</button>
                <button type="submit" class="px-6 py-3 bg-black text-white rounded   border border-gray-300 hover:bg-white hover:text-black">Add New Address</button>
            </div>
            </form>
          </div>
